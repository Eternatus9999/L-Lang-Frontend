<div class="container-fluid p-0">
    <div class="row">
        <div class="col m-0"><img src="Login-Register.png.png" alt="login image" class="m-0"></div>
        <div class="col d-flex justify-content-center align-items-center">
            <div class="container ">
                <div class="row ">
                    <div class="col-3 m-0"></div>
                    <div class="col">
                        <div class="card align-items-center" style="width: 30rem;">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-10">
                                        <input type="text" name="" id="" placeholder="Username"
                                            class="form-control me-3 mt-5 ms-4" [(ngModel)]="name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-10">
                                        <input type="password" name="" id="" placeholder="Password"
                                            class="form-control me-3 mt-3 mb-5 ms-4">
                                    </div>
                                </div>
                                <button class="btn btn-primary ms-5" routerLink="/register" >Register</button>
                                <button class="btn btn-light me-5 ms-5 ps-4 pe-4" (click)="sendName()">Login</button>
                            </div>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>
</div>
