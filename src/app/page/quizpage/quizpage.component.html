<div class="banner">
    <app-heading></app-heading>
    <div class="container mt-5">
        <div class="row">
            <div class="col-xxl-1 col-lg-1 col-md-1 col-sm-1"></div>
            <div class="col-xxl col-lg col-md col-sm">
                <a href="#" routerLink="../"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                  </svg></a>
            </div>
        </div>
        <div class="row">
            <div class="col-6"></div>
            <div class="col">
                <input type="text" name="" id="" disabled value="{{question}}">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-6"></div>
            <div class="col">
                <input type="text" name="" id="answer" placeholder="Answer" [(ngModel)]="answer">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-8"></div>
            <div class="col">
                <button (click)="check()">Check</button>
            </div>
        </div>
    </div>
</div>
